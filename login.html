<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl mt-9 text-center">Welcome to my <span class="text-rose-300 	font-black">Baper
                Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-red-200 w-3/4 mx-auto mt-9 p-8 rounded-lg">
            <h3 class="text-2xl mb-4">Please login</h3>
            <div>
                <input id="user-email" class="border-slate-800 rounded block w-3/4 p-2" type="text"
                    placeholder="Your email">
                <input id="user-password" class="border-2 rounded block     w-3/4 mt-4 p-2" type="text"
                    placeholder="Your Password">
                <button id="login-submit"
                    class="bg-orange-100 p-2 rounded-lg  border-slate-800 mt-4 text-gray">Submit</button>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>

</body>

</html>
